<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Page</title>
  </head>
  <body>
    <h2>Iframe Page</h2>
    <p>This page is inside an iframe.</p>

    <!-- target="_parent": Opens in the parent frame -->
    <a href="https://example.com" target="_parent"
      >Open Example.com in Parent Frame</a
    >
    <br /><br />

    <!-- target="_top": Opens in the entire window, escaping all iframes -->
    <a href="https://example.com" target="_top"
      >Open Example.com in Full Window</a
    >
  </body>
</html>
